<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDV M√°gico ‚ú® | Sistema Corrigido</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style> 
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap');
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css');

        :root { --primary: #6c5ce7; --bg: #e0e5ec; --text: #2d3436; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Nunito', sans-serif; }
        
        body { background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; color: var(--text); }

        /* Auth Screen */
        .auth-card {
            background: rgba(255,255,255,0.9); backdrop-filter: blur(10px);
            padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%; max-width: 400px; text-align: center;
        }
        .form-input {
            width: 100%; padding: 15px; margin-bottom: 15px; border-radius: 12px;
            border: 2px solid #dfe6e9; font-size: 1rem; outline: none;
        }
        .form-input:focus { border-color: var(--primary); }
        .btn {
            width: 100%; padding: 15px; background: var(--primary); color: white;
            border: none; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 1.1rem;
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4); }
        .switch-link { display: block; margin-top: 15px; color: var(--primary); cursor: pointer; text-decoration: underline; }

        /* App Screen */
        .app-container { display: none; width: 95vw; height: 90vh; background: white; border-radius: 20px; overflow: hidden; box-shadow: 0 20px 50px rgba(0,0,0,0.1); }
        .sidebar { width: 80px; background: #f8f9fa; display: flex; flex-direction: column; align-items: center; padding-top: 20px; border-right: 1px solid #eee; }
        .nav-btn { width: 50px; height: 50px; border-radius: 15px; border: none; background: transparent; font-size: 1.5rem; color: #b2bec3; cursor: pointer; margin-bottom: 10px; }
        .nav-btn.active { background: var(--primary); color: white; }
        .content { flex: 1; padding: 30px; overflow-y: auto; }
        
        /* Toast */
        .toast {
            position: fixed; top: 20px; right: 20px; padding: 15px 25px;
            background: #333; color: white; border-radius: 10px;
            transform: translateX(200%); transition: 0.3s; z-index: 9999;
        }
        .toast.show { transform: translateX(0); }
        .toast.error { background: #ff7675; }
        .toast.success { background: #00b894; }

        /* Status Connection */
        .status-box { 
            margin-bottom: 20px; padding: 10px; border-radius: 8px; font-size: 0.9rem;
            background: #ffeaa7; color: #d35400; display: none;
        }
    </style>
</head>
<body>

<div id="toast" class="toast">Notifica√ß√£o</div>

<div id="authContainer">
    <div id="loginCard" class="auth-card">
        <h1 style="color: var(--primary); margin-bottom: 10px;">PDV M√°gico ‚ú®</h1>
        <p style="margin-bottom: 20px;">Login do Sistema</p>
        
        <div id="connectionStatus" class="status-box">Verificando conex√£o...</div>

        <form id="loginForm">
            <input type="email" id="logEmail" class="form-input" placeholder="Email" required>
            <input type="password" id="logPass" class="form-input" placeholder="Senha" required>
            <button type="submit" class="btn">Entrar</button>
        </form>
        <a class="switch-link" onclick="toggleScreen('register')">Criar nova conta</a>
    </div>

    <div id="registerCard" class="auth-card" style="display: none;">
        <h1 style="color: var(--primary); margin-bottom: 10px;">Criar Conta üöÄ</h1>
        <p style="margin-bottom: 20px;">Comece gr√°tis</p>
        
        <div id="regStatus" class="status-box"></div>

        <form id="registerForm">
            <input type="text" id="regCompany" class="form-input" placeholder="Nome da Empresa" required>
            <input type="email" id="regEmail" class="form-input" placeholder="Email" required>
            <input type="password" id="regPass" class="form-input" placeholder="Senha" required>
            <button type="submit" class="btn">Cadastrar</button>
        </form>
        <a class="switch-link" onclick="toggleScreen('login')">Voltar para Login</a>
    </div>
</div>

<div id="appContainer" class="app-container" style="display: flex;">
    <div class="sidebar">
        <button class="nav-btn active"><i class="fas fa-home"></i></button>
        <button class="nav-btn" onclick="logout()"><i class="fas fa-sign-out-alt"></i></button>
    </div>
    <div class="content">
        <h1>Bem-vindo! üéâ</h1>
        <p>Sistema conectado e funcionando.</p>
        <div style="margin-top: 20px; padding: 20px; background: #f0f0f0; border-radius: 15px;">
            <h3>Seus Dados:</h3>
            <p id="userDisplay">Carregando...</p>
        </div>
    </div>
</div>

<script>
    // --- CREDENCIAIS ATUALIZADAS ---
    const SUPABASE_URL = 'https://nekbbkenxcukoortusge.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5la2Jia2VueGN1a29vcnR1c2dlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMzOTU5MDIsImV4cCI6MjA3ODk3MTkwMn0.D72914Vyz1du1ZDKoNDdwT7YI-D8WPgZe38LbBV2bfc';

    let supabase;

    // Inicializa√ß√£o
    window.onload = function() {
        if (!window.supabase) {
            alert("Erro: Supabase n√£o carregou. Verifique sua internet.");
            return;
        }
        
        const { createClient } = window.supabase;
        supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        // Verificar se j√° est√° logado
        const user = localStorage.getItem('pdv_user');
        if (user) {
            showApp(JSON.parse(user));
        } else {
            document.getElementById('appContainer').style.display = 'none';
        }

        // Testar conex√£o inicial
        testConnection();
    };

    // --- FUN√á√ïES DE L√ìGICA ---

    function toggleScreen(screen) {
        document.getElementById('loginCard').style.display = screen === 'login' ? 'block' : 'none';
        document.getElementById('registerCard').style.display = screen === 'register' ? 'block' : 'none';
        document.getElementById('regStatus').style.display = 'none';
    }

    // CADASTRO
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const btn = e.target.querySelector('button');
        const originalText = btn.innerText;
        btn.innerText = "Processando...";
        btn.disabled = true;

        const company = document.getElementById('regCompany').value;
        const email = document.getElementById('regEmail').value;
        const password = document.getElementById('regPass').value;

        // 1. Tenta inserir
        const { data, error } = await supabase.from('users').insert([
            { company_name: company, email: email, password_hash: password }
        ]).select();

        btn.innerText = originalText;
        btn.disabled = false;

        if (error) {
            console.error("Erro Supabase:", error);
            
            // Tratamento espec√≠fico para o erro de tabela inexistente
            if (error.code === '42P01') {
                const msg = "ERRO CR√çTICO: As tabelas n√£o existem no Supabase. Voc√™ precisa rodar o c√≥digo SQL no painel do Supabase (Passo 1).";
                document.getElementById('regStatus').style.display = 'block';
                document.getElementById('regStatus').innerText = msg;
                alert(msg);
                return;
            }
            
            if (error.code === '23505') {
                showToast("Este email j√° est√° cadastrado.", "error");
                return;
            }

            showToast("Erro ao cadastrar: " + error.message, "error");
        } else {
            showToast("Conta criada com sucesso!", "success");
            localStorage.setItem('pdv_user', JSON.stringify(data[0]));
            showApp(data[0]);
        }
    });

    // LOGIN
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('logEmail').value;
        const password = document.getElementById('logPass').value;

        const { data, error } = await supabase
            .from('users')
            .select('*')
            .eq('email', email)
            .eq('password_hash', password);

        if (error) {
            if (error.code === '42P01') {
                alert("ERRO: Tabelas n√£o encontradas. Rode o SQL no Supabase.");
            } else {
                showToast("Erro de conex√£o.", "error");
            }
            return;
        }

        if (data && data.length > 0) {
            localStorage.setItem('pdv_user', JSON.stringify(data[0]));
            showApp(data[0]);
        } else {
            showToast("Email ou senha incorretos.", "error");
        }
    });

    function showApp(user) {
        document.getElementById('authContainer').style.display = 'none';
        document.getElementById('appContainer').style.display = 'flex';
        document.getElementById('userDisplay').innerHTML = `
            <strong>Empresa:</strong> ${user.company_name}<br>
            <strong>Email:</strong> ${user.email}<br>
            <strong>Plano:</strong> ${user.plan}
        `;
    }

    function logout() {
        localStorage.removeItem('pdv_user');
        location.reload();
    }

    function showToast(msg, type) {
        const t = document.getElementById('toast');
        t.innerText = msg;
        t.className = `toast show ${type}`;
        setTimeout(() => t.className = 'toast', 3000);
    }

    async function testConnection() {
        // Tenta apenas ler a tabela para ver se ela existe
        const { error } = await supabase.from('users').select('count').limit(1);
        const statusEl = document.getElementById('connectionStatus');
        
        if (error && error.code === '42P01') {
            statusEl.style.display = 'block';
            statusEl.style.background = '#ff7675';
            statusEl.style.color = 'white';
            statusEl.innerHTML = '‚ö†Ô∏è <strong>ATEN√á√ÉO:</strong> Tabelas n√£o encontradas.<br>V√° no Supabase > SQL Editor e crie as tabelas.';
        } else if (!error) {
            statusEl.style.display = 'block';
            statusEl.style.background = '#55efc4';
            statusEl.style.color = '#00b894';
            statusEl.innerText = 'Conectado ao Supabase ‚úÖ';
            setTimeout(() => statusEl.style.display = 'none', 3000);
        }
    }
</script>

</body>
</html>
